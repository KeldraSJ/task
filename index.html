<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>task</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <h1 class="app-title">tasks</h1>
      </div>
      <div class="middle-container">
        <h2 class="empty-state__description">Add your first task</h2>
        <p class="description">What tasks do you have to complete today?</p>
      </div>
      <form class="input-form">
        <input class="input-text" type="text" placeholder="Enter task..." />
      </form>
      <div class="bottom-container">
        <ul class="task-list js-task-list">
          <div class="empty-state"></div>
        </ul>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
